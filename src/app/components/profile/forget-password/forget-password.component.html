

<main id="main" role="main">
    <div class="main-content signup-main">
        <div class="container-">
            <div class="col-md-5 col-md-offset-3">
                <div class="card">
                    <form [formGroup]="register" class="sh-signup-form-fix">
                        <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        Set a New Password
                        </div>
                        <div class="card-content">
                            <div class="form-group label-floating" [ngClass]="displayFieldCss(register, 'password')">
                                <mat-form-field class="mb-8px">
                                    <input matInput type="password" id="password" formControlName="password"  onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" placeholder="Password" [type]="hide ? 'password' : 'text'">
                                    <i matSuffix (click)="hide = !hide" class=" {{hide ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                                    <mat-error *ngIf="register.controls.password.value == ''">
                                        <strong>Password cannot be empty</strong>
                                      </mat-error>
                                      <mat-error *ngIf="register.controls.password.hasError('pattern')">
                                        Password must be 8 characters long and must include 1 upper case, 1 lower case, 1 number and 1 special character
                                      </mat-error>
                                </mat-form-field>
                            </div>                    
                            <div class="form-group label-floating" [ngClass]="displayFieldCss(register, 'confirmPassword')">
                                <mat-form-field>
                                    <input matInput type="password" id="confirmPassword"  onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" placeholder="Password" formControlName="confirmPassword" placeholder="Confirm Password" [type]="hide ? 'password' : 'text'">
                                    <i matSuffix (click)="hide = !hide" class=" {{hide ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
                                    <mat-error *ngIf="(register.controls.confirmPassword.value != register.controls.password.value) || register.controls.confirmPassword.value == ''">
                                        <strong>Password must match
                                        </strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-footer text-right">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-rose btn-fill btn-wd" (click)="onForget()">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
