<section class="partnership">
  <div class="container">
    <div class="row">
      <div class="col-lg-offset-7 col-lg-5 col-md-offset-6 col-md-6 col-sm-12">
        <h1><small class="become-a">Become a</small> <br /> RFPGurus Partner</h1>
        <p class="elevate">Elevate your RFP Bidding experience to a whole new level</p>
        <div class="example-container">
          <form class="partner-form sh-signup-form-fix" [formGroup]="partnership" (ngSubmit)="onSubmit()">
            <div class="form-group" [ngClass]="displayFieldCss(partnership, 'firstname')">
              <mat-form-field>
                <input matInput  id="firstname" maxlength="20" formControlName="firstname"
                  placeholder="Name" type="text" required class="text-capitalize">
              </mat-form-field>
              <div class="error-mat" *ngIf="firstname.touched && !firstname.valid">
                <div *ngIf="firstname.errors.required">
                  <strong>Name cannot be empty</strong>
                </div>
                <div *ngIf="firstname.errors.pattern">
                  Only Alphabets
                </div>
              </div>
            </div>
            <div class="form-group" [ngClass]="displayFieldCss(partnership, 'email')">
              <mat-form-field>
                <input matInput placeholder="Email" id="email" formControlName="email" placeholder="Email" required>
              </mat-form-field>
              <div class="error-mat" *ngIf="email.touched && !email.valid">
                <div *ngIf="email.errors.required">
                  <strong>Email cannot be empty</strong>
                </div>
                <div *ngIf="email.errors.pattern">
                  Please enter a valid email address
                </div>
              </div>
            </div>
            <div class="form-group" [ngClass]="displayFieldCss(partnership, 'cName')">
              <mat-form-field>
                <input matInput placeholder="Agency Name" maxlength="20" formControlName="cName" required class="text-capitalize">
              </mat-form-field>
              <div class="error-mat" *ngIf="cName.touched && !cName.valid">
                <div *ngIf="cName.errors.required">
                  <strong> Agency name cannot be empty</strong>
                </div>
                <div *ngIf="cName.errors.pattern">
                  Only Alphabets
                </div>
              </div>
            </div>
            <div>
              <mat-form-field>
                <textarea matInput placeholder="How can we Partner Up?" id="Partner_description"
                  formControlName="Partner_description" required></textarea>
              </mat-form-field>
            </div>
            <div class="text-center">
                <button class="btn btn-rose submit" [disabled]="!partnership.valid">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
